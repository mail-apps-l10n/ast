BlockMixedDisplayContent = Bloquióse la carga del conteníu visual mistu "%1$S"
BlockMixedActiveContent = Bloquióse la carga del conteníu activu mistu "%1$S"
ReportOnlyCSPIgnored = La política CSP namái-informar va inorase porque hai otres polítiques CSP namái-informar aplicaes.
OldCSPHeaderDeprecated = Les testeres X-Content-Security-Policy y X-Content-Security-Report-Only van declarase obsoletes próximamente. Por favor, usa les testeres Content-Security-Policy y Content-Security-Report-Only con sintaxis conforme a la especificación CSP.
BothCSPHeadersPresent = Esti sitiu especificó simultáneamente una testera X-Content-Security-Policy/Report-Only y una testera Content-Security-Policy/Report-Only. La(les) testera(es) X-Content-Security-Policy/Report-Only van inorase.
InvalidSTSHeaders = El sitiu especificó una testera Strict-Transport-Security non válida.
LoadingMixedDisplayContent = Cargando conteníu estáticu mixtu (non seguru) nuna páxina segura "%1$S"
LoadingMixedActiveContent = Cargando conteníu activu mixtu (non seguru) nuna páxina segura "%1$S"
InsecurePasswordsPresentOnPage = Campos de contraseña presentes nuna páxina insegura (http://). Esto ye un riesgu de seguridá que permite que se roben les credenciales d'aniciu de sesión de los usuarios.
InsecurePasswordsPresentOnIframe = Campos de contraseña presentes nun iframe inseguru (http://). Esto ye un riesgu de seguridá que permite que se roben les credenciales d'aniciu de sesión de los usuarios.
InsecureFormActionPasswordsPresent = Campos de contraseña presentes nun formulariu con una aición de formulariu insegura (http://). Esto ye un riesgu de seguridá que permite que se roben les credenciales d'aniciu de sesión de los usuarios.
CrossSiteRequestBlocked = Solicitú dende orixe distintu bloquiada: la política de mesmu orixe, torga lleer el recursu remotu en %1$S. Esto pue iguase moviendo'l recursu al mesmu dominiu o activando CORS.
